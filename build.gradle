plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
    jcenter()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.2'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.2'
    implementation group: 'com.codeborne', name: 'selenide', version: '6.5.0'
    testImplementation group: 'com.codeborne', name: 'selenide', version: '6.5.0'
    implementation 'org.seleniumhq.selenium:selenium-java:4.2.1'
    implementation 'org.seleniumhq.selenium:selenium-chrome-driver:4.2.1'

}

test {
    useJUnitPlatform()
}